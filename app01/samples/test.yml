---
database:
  name: mydatabase
  address: 192.168.56.101
  user: mariadb
  password: Super123
  tables:
    - name: users
      class_name: User
      columns:
        - name: id
          type: Integer
          #foreign_key:
          sequence: user_id_seq
          attributes: {
            primary_key: true, autoincrement: true, index: true, nullable: false
          }
        - name: name
          type: String(50)
          #foreign_key:
          #sequence: user_id_seq
          attributes: {}
        - name: fullname
          type: String(100)
          #foreign_key:
          #sequence: user_id_seq
          attributes: {}
    - name: addresses
      class_name: Address
      columns:
        - name: id
          type: Integer
          #foreign_key:
          #sequence: user_id_seq
          sequence: address_id_seq
          attributes: {
            primary_key: true, autoincrement: true, index: true, nullable: false
          }
        - name: user_id
          type: None
          foreign_key: users.id
          #sequence: user_id_seq
          attributes: {}
        - name: email_address
          type: String(200)
          #foreign_key:
          attributes: {}
  relationships:
    - one_to_many:
        tables:
          primary:
            name: users
          secondary:
            name: addresses
    - one_to_one:
        tables:
          primary:
            name: users
          secondary:
            name: addresses
    - many_to_many:
        tables:
          primary:
            name: users
          secondary:
            name: addresses
