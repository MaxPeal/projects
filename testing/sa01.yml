---
# table definition
tables:
  - name: users
    columns:
      - name: id
        type: Integer
        autoincrement: true
        index: true
        primary_key: true
        #nullable: true
	#foreign_key: 

      - name: name
        type: String(50)
        #autoincrement: true
        #index: true
        #primary_key: true
        #nullable: true
	#foreign_key: 

      - name: fullname
        type: String(100)
        #autoincrement: true
        #index: true
        #primary_key: true
        #nullable: true
	#foreign_key: 

  - name: addresses
    columns:
      - name: id
        type: Integer
        autoincrement: true
        index: true
        primary_key: true
        #nullable: true
	#foreign_key: 

      - name: user_id
	type: None
        #autoincrement: true
        #index: true
        #primary_key: true
        #nullable: true
        foreign_key: users.id

      - name: email_address
        type: String(200)
        #autoincrement: true
        #index: true
        #primary_key: true
        nullable: false
        #foreign_key: users.id
