---
  - hosts: all
    tasks:
      - name: print host name
        shell: hostname
      - name: debug print variable(s)  
        debug:
          #msg: "{{ item }}"
          var: ansible_{{ item }}.ipv4.address
        #with_items: "{{ ansible_interfaces }}"
        with_items: 
          - "{{ ansible_interfaces }}"

