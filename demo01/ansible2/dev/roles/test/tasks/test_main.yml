---
- name: debugging variables for task test_main	
  debug:
    var: var_task_test_main

#var_task_test_main: null
#var_task_test_main_main: null
- name: calling task test_main
  import_tasks: test_main.yml
  vars:
    var_task_test_main: "{{ var_task_test_main_main if var_task_test_main_main is defined else '_NOT_ASSIGNED_' }}"
  when: var_task_test_main_action == "main"

- name: calling task test_main directly
  import_role:
    name: test
    tasks_from: test_main.yml
  when: var_task_test_main_action == "test_main"

